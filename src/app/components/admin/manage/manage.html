<div class="row">
   
    <div class="col-md-3" *ngFor="let p of myproducts">
        <div class="card">
            <div class="card-header">
                <img [src]="p.placeImage" class="img-fluid" height="150" alt="">
            </div>
            <div class="card-body">
                <h1 class="card-title">{{p.placeName}}</h1>
                <p>
                    {{p.placeDescription}}
                </p>
                <p>Price<label for="" class="badge bg-primary">{{p.placePrice}}</label></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger" (click)="deleteNow(p.placeId)">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="btn btn-warning" (click)="updatecontent(p)" 
                data-bs-target="#updatemodal" data-bs-toggle="modal">
                    <i class="fa-solid fa-edit"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="updateobj">
<div class="modal fade" id="updatemodal">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1>Update</h1>
            <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="" class="form-label">place name</label>
                <input type="text" class="form-control" [(ngModel)]="updateobj.placeName">
            </div>
             <div class="form-group">
                <label for="" class="form-label">place description</label>
                <input type="text" class="form-control" [(ngModel)]="updateobj.placeDescription">
            </div>
             <div class="form-group">
                <label for="" class="form-label">place price</label>
                <input type="text" class="form-control" [(ngModel)]="updateobj.placePrice">
            </div>
             <div class="form-group">
                <label for="" class="form-label">place image</label>
                <input type="text" class="form-control" [(ngModel)]="updateobj.placeImage">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" (click)="updatenow()" data-bs-dismiss="modal">Update Now</button>
        </div>
    </div>
</div>
</div>
</div>
