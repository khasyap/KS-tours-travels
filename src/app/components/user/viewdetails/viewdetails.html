<div class="card my-3 shadow-lg">
  <div class="card-header text-center bg-light">
    <h1 class="card-title mb-0">{{ obj.placeName }}</h1>
  </div>

  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-md-4">
        <img [src]="obj.placeImage" class="img-fluid rounded" alt="Place Image">
      </div>
      <div class="col-md-8">
        <h3>{{ obj.placeName }}</h3>
        <p>{{ obj.placeDescription }}</p>

        <p class="badge bg-primary">Price: {{ obj.placePrice }}</p>
        <p><strong>Area:</strong> {{ obj.PlaceArea }}</p>

        <div class="mt-3">
          <button class="btn btn-success me-2"
                  (click)="selectplace(obj)"
                  data-bs-toggle="modal" data-bs-target="#mymodal">
            Buy Now
          </button>

          <button class="btn btn-warning" (click)="addNow()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



     <div *ngIf="place">
        
        <div class="modal fade" id="mymodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>{{place.placeName}}</h1>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="" class="form-label">place name</label>
                                <input type="text" class="form-control" [(ngModel)]="place.placeName" disabled="">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">place price</label>
                                <input type="text" class="form-control" [(ngModel)]="place.placePrice" disabled="">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">username</label>
                                <input type="text" class="form-control" [(ngModel)]="username" disabled="">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Address</label>
                                <input type="text" class="form-control" [(ngModel)]="address">
                            </div>
                             <div class="form-group">
                                <label for="" class="form-label">Phone number</label>
                                <input type="text" class="form-control" [(ngModel)]="phone">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" (click)="ordernow()">order now</button>
                                <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
        </div>
    </div>
